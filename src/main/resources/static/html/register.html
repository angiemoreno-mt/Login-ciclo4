<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/StyleLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="container-all">
        <div class="container-extra">
            <img src="/assets/img/Check.png" alt="">
        </div>

        <div class="container-form">
            <h1 class="title">Registrarse</h1>
            <form action="">
                <label for="">Nombre</label>
                <input type="text" id="name">
                <label for="">Email</label>
                <input type="text" id="email">
                <label for="">Contraseña</label>
                <input type="password" id="password">
                <p class="detalle">* La contraseña debe tener minimo 6 caracteres.</p>
                <label for="">Confirma tu Contraseña</label>
                <input type="password" id="passwordSegunda">

                <STYLE>a {text-decoration: none;} </STYLE>
                <a id="boton" onclick="validarespacios()" class="ov-btn-slide-left">Registrarse</a>
                
            </form>
            
            <span class="text">¿Ya te has registrado? <a href="/index.html">Inciar Sesión</a></span>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
